<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Barbosa">
        <meta name="description" content="Página ClickEdge">
        <meta name="keywords" content="HTML,CSS,JS,Web,Design">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/icone.png">
        <script type="text/javascript" src="js/arquivojs.js"></script>
    </head>
    <body>
        <div >
            <header class="headform">
                <img src="img/icone.png" alt="LogoClickEdge">
            </header>
            <h1 id="titulo">Cadastro de Cliente</h1>
            <p id="sub">Complete suas informações</p>
            <br>
        </div>
        <input type="button" name="modoescuro" value="Modo Escuro" onClick="modoEscuro()">
        <input type="button" name="modoclaro" value="Modo Claro" onClick="modoClaro()">
        <form>
            <fieldset class="gp">
                <div class="cp">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="nome" name="nome" id="nome" required>
                </div>
                <div class="cp">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                <div class="cp">
                    <label for="nascimento"><strong>Data de nascimento</strong></label>
                    <input type="date" name="data" id="data" required>
                </div>
                <div class="cp">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email">
                </div>
            </fieldset>

            

            <div class="cp">
              <label><strong> Seleicone a seguinte opção:</strong></label>
                <label>
                    <input type="radio" name="cliente" value="tenhosite">Já possuo um site
                </label>
                <label>
                    <input type="radio" name="cliente" value="naotenhosite">Não possuo um site
                </label>
            </div>
            
            <div class="cp">
                <label for="estado"><strong>Estado</strong></label>
                <select id="estado">
                    <option selected disabled value="Selecione"></option>
                    <option>RS</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                </select>
            </div>

            <fieldset class="gp">
                <div id="check">
                    <label><strong>Selecione  seus interesses:</strong></label>
                    <input type="checkbox" id="interesse1" name="interesse1" value="LEADS"> 
                    <label for="interesse1">Captação de Leads</label>
                    <input type="checkbox" id="interesse2" name="interesse2" value="SITES"> 
                    <label for="interesse2">Criação de Sites</label>
                    <input type="checkbox" id="interesse3" name="interesse3" value="IMPULSSIONAMENTO"> 
                    <label for="interesse3">Imupulssionamento de Site</label>
                    <input type="checkbox" id="interesse4" name="interesse4" value="CONVERSAO"> 
                    <label for="interesse4">Conversão de Leads</label>
                </div>
            </fieldset>
            
            <div class="cp">
                <br>
                <label><strong>Fale sobre sua empresa e interesses:</strong></label>
                <textarea rows="8" style="width: 28em" id="empresa" name="empresa"></textarea>
            </div>

            <button class="botao" type="submit">Enviar</button>


        </form>


        
        
        <br>
        <p><a href="index.html"><strong>Voltar para Página inicial</strong></a></p>
        
    </body>
